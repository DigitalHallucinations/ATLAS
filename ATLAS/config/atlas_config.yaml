# ATLAS/config.yaml

# TTS Configuration
TTS_ENABLED: true
DEFAULT_TTS_PROVIDER: "eleven_labs"

# STT Configuration
DEFAULT_STT_PROVIDER: "whisper"

# User Accounts
ACTIVE_USER: null

# Conversation store configuration
conversation_database:
  # PostgreSQL is required for the conversation store. Provide a DSN via
  # CONVERSATION_DATABASE_URL or override this field. Example:
  # postgresql+psycopg://atlas:atlas@localhost:5432/atlas
  url:
  pool:
    size: 5
    max_overflow: 10
    timeout: 30
  retention:
    days: 30
    history_message_limit: 500


