TTS_ENABLED: true
conversation_database:
  backend: sqlite
  pool:
    max_overflow: 10
    size: 5
    timeout: 30
  retention:
    days: 30
    history_message_limit: 500
  retention_worker:
    backlog_high_water: 50
    backlog_low_water: 0
    error_backoff_factor: 2.0
    error_backoff_max_seconds: 21600
    interval_seconds: 3600
    jitter_seconds: 30
    max_interval_seconds: 7200
    min_interval_seconds: 60
  url: sqlite:////home/jeremy/Projects/ATLAS/atlas.sqlite3
data_residency:
  region: us
  residency_requirement: regional-primary
dlp:
  default:
    enabled: true
    patterns:
    - (?i)ssn[^0-9]*\d{3}-\d{2}-\d{4}
    - (?i)passport[^A-Za-z0-9]*[A-Za-z0-9]{6,9}
    - (?i)secret_key\s*[:=]\s*\S+
    - (?i)api_key\s*[:=]\s*\S+
    - '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}'
    - \b\d{3}[-.\s]?\d{2}[-.\s]?\d{4}\b
    replacement: <redacted>
  enabled: true
  tenants: {}
feature_flags:
  auth_connectors: false
  delegated_admin: false
  enterprise: false
job_scheduling:
  enabled: false
  job_store_url: postgresql+psycopg://atlas:atlas@localhost:5432/atlas
  retry_policy:
    backoff_multiplier: 2.0
    backoff_seconds: 30.0
    jitter_seconds: 5.0
    max_attempts: 3
messaging:
  backend: in_memory
storage:
  architecture:
    conversation_backend: sqlite
    kv_reuse_conversation_store: true
    performance_mode: eco
    vector_store_adapter: in_memory
task_queue:
  jobstore_url: postgresql+psycopg://atlas:atlas@localhost:5432/atlas
  retry_policy:
    backoff_multiplier: 2.0
    backoff_seconds: 30.0
    jitter_seconds: 5.0
    max_attempts: 3
tools:
  kv_store:
    adapters:
      postgres:
        global_quota_bytes: null
        namespace_quota_bytes: 1048576
        pool: {}
        reuse_conversation_store: true
      sqlite:
        global_quota_bytes: null
        namespace_quota_bytes: 1048576
        reuse_conversation_store: false
        url: sqlite:///atlas_kv.sqlite
    default_adapter: postgres
